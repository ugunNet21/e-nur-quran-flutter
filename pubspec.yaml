name: e_nur_quran
description: "A comprehensive offline Quran app with Indonesian translation"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection & Functional
  get_it: ^8.2.0
  dartz: ^0.10.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # Network & API
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # Prayer Times & Location
  adhan_dart: ^1.1.2
  geolocator: ^11.0.0 
  geocoding: ^2.2.2

  # Audio Player
  just_audio: ^0.9.40

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/audio/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700

